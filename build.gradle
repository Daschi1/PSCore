import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

group = 'de.daschi'
version = 'v1.0.0a'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://jitpack.io'
    }
    maven {
        url = 'https://repo.codemc.org/repository/maven-public'
    }
}

dependencies {
    compileOnly group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.16.1-R0.1-SNAPSHOT'

    implementation group: 'org.jetbrains', name: 'annotations', version: '19.0.0'

    implementation group: 'com.github.Carleslc', name: 'Simple-YAML', version: '1.6.1'

    implementation group: 'com.github.Daschi1', name: 'JavaMySQLAPI', version: 'v1.0.6a'

    implementation group: 'com.github.cryptomorin', name: 'XSeries', version: '6.0.1'

    implementation group: 'io.github.portlek', name: 'BukkitItemBuilder', version: '1.6'

    implementation group: 'io.github.portlek', name: 'BukkitItemBuilder', version: '1.6'

    implementation group: 'io.github.bananapuncher714', name: 'NBTEditor', version: '7.16'

    implementation group: 'io.github.Daschi1', name: 'NBTModifier', version: 'v1.0.0b'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude('META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
}
